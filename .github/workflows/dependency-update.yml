name: Dependency Update

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Install dotnet outdated tool
      run: dotnet tool install --global dotnet-outdated-tool
      
    - name: Check for outdated packages
      run: dotnet outdated ${{ github.workspace }}/WPFStudentDetails/WPFStudentDetails.csproj
      
    - name: Update packages
      run: dotnet outdated ${{ github.workspace }}/WPFStudentDetails/WPFStudentDetails.csproj --upgrade
      
    - name: Build to verify updates
      run: dotnet build ${{ github.workspace }}/WPFStudentDetails/WPFStudentDetails.csproj --configuration Release
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update NuGet packages'
        title: 'Automated dependency updates'
        body: |
          This PR contains automated dependency updates.
          
          Please review the changes and ensure all tests pass before merging.
        branch: dependency-updates
        delete-branch: true