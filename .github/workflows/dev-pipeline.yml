name: Development Pipeline

on:
  push:
    branches: [ develop, feature/* ]
  pull_request:
    branches: [ develop ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: './WPFStudentDetails/WPFStudentDetails.csproj'
  ENVIRONMENT: 'Development'

jobs:
  dev-build-and-test:
    runs-on: windows-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}
      
    - name: Build application (Debug)
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Debug --no-restore
      
    - name: Run unit tests
      run: dotnet test ${{ env.PROJECT_PATH }} --configuration Debug --no-build --verbosity normal --collect:"XPlat Code Coverage"
      continue-on-error: false
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dev-test-results-${{ github.sha }}
        path: |
          **/TestResults/**/*.xml
          **/TestResults/**/*.trx
        retention-days: 7
        
    - name: Code coverage report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: '**/TestResults/**/coverage.cobertura.xml'
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: '60 80'
      continue-on-error: true
      
    - name: Lint and code analysis
      run: |
        dotnet format ${{ env.PROJECT_PATH }} --verify-no-changes --verbosity diagnostic
        dotnet build ${{ env.PROJECT_PATH }} --configuration Debug --verbosity normal /p:TreatWarningsAsErrors=true
      continue-on-error: true
      
    - name: Publish Dev Build
      run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Debug --output ./dev-build --no-build
      
    - name: Upload dev artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dev-build-${{ github.sha }}
        path: ./dev-build
        retention-days: 7
        
    - name: Notify development team
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#development'
        webhook_url: ${{ secrets.DEV_SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.DEV_SLACK_WEBHOOK }}
      continue-on-error: true

  dev-integration-tests:
    needs: dev-build-and-test
    runs-on: windows-latest
    environment: development
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download dev build
      uses: actions/download-artifact@v4
      with:
        name: dev-build-${{ github.sha }}
        path: ./dev-build
        
    - name: Run integration tests
      run: |
        # Start the application in background for integration testing
        Start-Process -FilePath "./dev-build/WPFStudentDetails.exe" -PassThru
        Start-Sleep -Seconds 5
        
        # Run integration tests here
        echo "Running integration tests..."
        # Add your integration test commands here
        
        # Stop the application
        Get-Process -Name "WPFStudentDetails" -ErrorAction SilentlyContinue | Stop-Process -Force
      continue-on-error: true
      
    - name: Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dev-integration-results-${{ github.sha }}
        path: ./integration-test-results
        retention-days: 7

  dev-security-scan:
    runs-on: windows-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Install security tools
      run: |
        dotnet tool install --global security-scan --version 5.6.7
        dotnet tool install --global dotnet-sonarscanner
      continue-on-error: true
      
    - name: Run security analysis
      run: |
        security-scan ${{ env.PROJECT_PATH }} --export=security-report.json
      continue-on-error: true
      
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dev-security-report-${{ github.sha }}
        path: security-report.json
        retention-days: 30